<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Unity WebGL Player | WebGL Test AR</title>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="js/lib/aframe.min.js"></script>
  <script src="js/lib/aframe-ar.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="js/styles.css"/>
</head>

<body style="margin: 0px; overflow: hidden;background-color: #231f20;">
  <script>
    function ready() {
      const { type } = screen.orientation;
      console.log(`Fullscreen and locked to ${type}. Ready!`);
    }

    async function start() {
      await document.body.requestFullscreen();
      await screen.orientation.lock("portrait");
      ready();
    }

    function show() {
      const { type, angle } = screen.orientation;
      alert(`Orientation type is ${type} & angle is ${angle}.`);
    }

    window.addEventListener("load", () => {
      show();
      start();
    });

    function toggleVideo() {
      const videoElement = document.getElementById("video-container");
      const wrapperElement = document.getElementById("wrapper");
      const closeButton = document.getElementById("close-button");

      if (videoElement) 
	  {
        const state = videoElement.style.display;

        if (state === 'none') 
		{
          videoElement.style.display = 'unset';
          wrapperElement.classList.add("overlay");
          closeButton.style.display = 'unset';
        } 
		else 
		{
          videoElement.style.display = 'none';
          wrapperElement.classList.remove("overlay");
          closeButton.style.display = 'none';
        }
      }
    }
  </script>

  <div id="wrapper" class="wrapper">
    <div class="canvas-container">
      <a-scene embedded arjs vr-mode-ui="enabled: false" copycanvas>
        <div id="unityContainer" style="z-index: 2"></div>
        <!-- <a-marker preset="hiro"> <a-box></a-box> </a-marker> -->
        <!-- <a-marker type="pattern" url="data/markers/pattern-arjs.patt"><a-box></a-box></a-marker> -->
        <!-- <a-marker type="pattern" url="data/markers/test.patt" markercontroller="name : hiro"></a-marker> -->

        <a-marker type="pattern" url="data/markers\Hiro.patt" markercontroller="name : Hiro"></a-marker>
        <a-marker type="pattern" url="data/markers\Nutty.patt" markercontroller="name : Nutty"></a-marker>
        <a-marker type="pattern" url="data/markers\NuttyCardboard.patt" markercontroller="name : NuttyCardboard">
        <a-marker type="pattern" url="data/markers\Burggeman.patt" markercontroller="name : Burggeman">
          <a-marker type="pattern" url="data/markers\Fermipan.patt" markercontroller="name : Fermipan">
        </a-marker>

        <a-entity id="camera" camera="active: true" cameratransform></a-entity>

      </a-scene>
	  
    </div>

    <div id="video-container" class="video-container">
      <iframe src="https://player.vimeo.com/video/76979871?autoplay=0&loop=1&muted=0" responsive="true" frameborder="0"
        allowfullscreen style="width:100%;height:100%;">
      </iframe>
    </div>

    <button 
    type="button"
    id="close-button"
    class="close-button"
    onclick="toggleVideo()"
  >
    <i size="32px" class="fas fa-times-circle"></i>
  </button>

    <button style="width: 70px;" type="button" onclick="toggleVideo()">Mostrar video</button>
  </div>


</body>

</html>
